apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: install-event-writer
  namespace: install-event-writer  # Ensure this namespace exists
spec:
  selector:
    matchLabels:
      name: install-event-writer
  template:
    metadata:
      labels:
        name: install-event-writer
    spec:
      containers:
      - name: install-event-writer-container
        image: mcr.microsoft.com/oss/kubernetes/windows-host-process-containers-base-image:v1.0.0
        command:
          - powershell.exe
          - -command
          - 'echo "Installing event-writer..."; Invoke-WebRequest -Uri "https://github.com/vpidatala94/retina/raw/user/vpidatala/POC/8/test/plugin/eventwriter/x64/Release/bpf_event_writer.sys" -OutFile "C:\\bpf_event_writer.sys"; Invoke-WebRequest -Uri "https://github.com/vpidatala94/retina/raw/user/vpidatala/POC/8/test/plugin/eventwriter/x64/Release/event_writer.exe" -OutFile "C:\\event_writer.exe"; & "C:\\event_writer.exe"; New-Item -Path "C:\\install-event-writer-probe-ready" -ItemType File -Force; while ($true) { Start-Sleep -Seconds 300; }'
        readinessProbe:
          exec:
            command:
              - powershell.exe
              - -command
              - Test-Path C:\install-event-writer-probe-ready
          initialDelaySeconds: 10
          periodSeconds: 5
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"