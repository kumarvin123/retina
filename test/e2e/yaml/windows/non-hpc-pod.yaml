apiVersion: v1
kind: Pod
metadata:
  name: non-hpc-pod
  labels:
    app: non-hpc
spec:
  nodeSelector:
    "kubernetes.io/os": windows
  containers:
  - name: non-hpc-container
    image: mcr.microsoft.com/windows/servercore:ltsc2022
    command: ["powershell", "-Command", "while ($true) { Start-Sleep -Seconds 3600 }"]
