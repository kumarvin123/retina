apiVersion: batch/v1
kind: DaemonSet
metadata:
  name: ebpf-xdp-install
  namespace: ebpf-xdp-install
spec:
  selector:
    matchLabels:
      name: ebpf-xdp-install
  template:
    metadata:
      labels:
        name: ebpf-xdp-install
    spec:
      containers:
      - name: ebpf-xdp-install-container
        image: mcr.microsoft.com/windows/servercore:ltsc2022
        command:
        - powershell.exe
        - -command
        - |
          git clone https://github.com/your-org/retina.git C:\retina;
          cd C:\retina;
          .\scripts\WindowsCilium.ps1

      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          runAsUserName: "NT AUTHORITY\\SYSTEM"
  backoffLimit: 5