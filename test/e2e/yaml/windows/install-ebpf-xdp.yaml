apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: install-ebpf-xdp
  namespace: install-ebpf-xdp  # Ensure this namespace exists
spec:
  selector:
    matchLabels:
      name: install-ebpf-xdp
  template:
    metadata:
      labels:
        name: install-ebpf-xdp
    spec:
      containers:
      - name: install-ebpf-xdp-container
        image: demoebpfregistry.azurecr.io/vpidatala94/retina/e2e-test-event-writer:latest
        imagePullPolicy: Always
        command:
          - powershell.exe
          - -command
          - 'echo "Downloading install-ebpf-xdp.ps1";$installEbpfXdpScriptURL = "https://raw.githubusercontent.com/vpidatala94/retina/user/vpidatala/POC/8/scripts/install-ebpf-xdp.ps1";Invoke-WebRequest -Uri $installEbpfXdpScriptURL -OutFile "C:\\hpc\\install-ebpf-xdp.ps1"; & C:\hpc\install-ebpf-xdp.ps1 ; while ($true) { Start-Sleep -Seconds 300; }'
        readinessProbe:
          exec:
            command:
              - powershell.exe
              - -command
              - Test-Path C:\install-ebpf-xdp-probe-ready
          initialDelaySeconds: 10
          periodSeconds: 5
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"