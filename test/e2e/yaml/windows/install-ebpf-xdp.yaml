apiVersion: batch/v1
kind: Job
metadata:
  name: ebpf-xdp-install
  namespace: ebpf-xdp-install  # Ensure this namespace exists
spec:
  template:
    metadata:
      labels:
        name: ebpf-xdp-install
    spec:
      containers:
      - name: ebpf-xdp-install-container
        image: mcr.microsoft.com/windows/servercore:ltsc2022
        command:
          - powershell.exe
          - -command
          - |
            echo "Downloading install-ebpf-xdp.ps1"
            Invoke-WebRequest -Uri "https://raw.githubusercontent.com/vpidatala94/retina/user/vpidatala/POC/8/scripts/install-ebpf-xdp.ps1" -OutFile "C:\install-ebpf-xdp.ps1";
            & C:\install-ebpf-xdp.ps1;
            # Instead of infinite sleep, consider a more specific wait or loop
            while ($true) { Start-Sleep -Seconds 300; }
        readinessProbe:
          exec:
            command:
              - powershell.exe
              - -command
              - Test-Path C:\install-ebpf-xdp-probe-ready
          initialDelaySeconds: 10
          periodSeconds: 5
      restartPolicy: Never
      hostNetwork: true  # Required for HostProcess
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "Administrator"
  backoffLimit: 4