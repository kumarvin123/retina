apiVersion: batch/v1
kind: DaemonSet
metadata:
  name: ebpf-xdp-install
  namespace: ebpf-xdp-install
spec:
  selector:
    matchLabels:
      name: ebpf-xdp-install
  template:
    metadata:
      labels:
        name: ebpf-xdp-install
    spec:
      containers:
      - name: ebpf-xdp-install-container
        image: mcr.microsoft.com/windows/servercore:ltsc2022
        command:
        - powershell.exe
        - -command
        - |
          git clone https://github.com/your-org/retina.git C:\retina;
          & C:\retina\scripts\install-ebpf-xdp.ps1
          while ($true) { Start-Sleep -Seconds 2147483; }
      readinessProbe:
          exec:
            command:
            - powershell.exe
            - -command
            - Test-Path C:\install-ebpf-xdp-probe-ready
          initialDelaySeconds: 10
          periodSeconds: 5
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          runAsUserName: "NT AUTHORITY\\SYSTEM"
  backoffLimit: 5