apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: install-ebpf-xdp
  namespace: install-ebpf-xdp  # Ensure this namespace exists
spec:
  selector:
    matchLabels:
      name: install-ebpf-xdp
  template:
    metadata:
      labels:
        name: install-ebpf-xdp
    spec:
      containers:
      - name: install-ebpf-xdp-container
        image: ghcr.io/kumarvin123/retina/test/e2e-test-event-writer:latest
        imagePullPolicy: Always
        command:
          - powershell.exe
          - -command
          - |
              # Enable HNSv2 architecture codepath
              New-ItemProperty HKLM:\SYSTEM\CurrentControlSet\Services\hns\State -Name CiliumOnWindows -PropertyType DWORD -Value 1
              Get-ItemProperty -Path HKLM:\SYSTEM\CurrentControlSet\Services\hns\State -Name CiliumOnWindows
              Restart-Service "hns"
              & .\install-ebpf-xdp.ps1 ; while ($true) { Start-Sleep -Seconds 300; }
        readinessProbe:
          exec:
            command:
              - powershell.exe
              - -command
              - Test-Path C:\install-ebpf-xdp-probe-ready
          initialDelaySeconds: 10
          periodSeconds: 5
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
